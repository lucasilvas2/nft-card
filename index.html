
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="imagem">
      <img src="images/icon-view.svg" alt="icon-view" class="view">
      <img src="images/image-equilibrium.jpg" alt="imagem equilibrium"> 
    </div>
    <div class="conteiner">
      <h1> Equilibrium #3429 </h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p class="value"> <img src="images/icon-ethereum.svg" alt="icon ethereum" > 0.041 ETH</p>
        <p class="time"> <img src="images/icon-clock.svg" alt="icont clock"> 3 days left</p>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <p>  Creation of <span>Jules Wyvern</span></p>
      </div>     
    </div> 
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucasilvas2">Lucas Silva Here</a>.
  </div>
</body>
</html>
